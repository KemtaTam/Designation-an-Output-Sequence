<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Построение выходной последовательности по входной</title>
</head>
<body>
	<header>Укажите выходную последовательность при заданной входной</header>
	<div class="promt">Начальное состояние: 1</div>

	<form id="form" action="/" method="GET">
		<div class="body_table">
			<table>
				<tbody>
					<tr class="first_row">
						<th class="first_col t_1-1">I/S</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
					</tr>
					<tr class="second_row">
						<th class="first_col t_2-1">a</th>
						<th>1/1</th>
						<th>1/2</th>
						<th>2/3</th>
						<th>4/4</th>
					</tr>
					<tr class="third_row">
						<th class="first_col t_3-1">b</th>
						<th>2/5</th>
						<th>3/6</th>
						<th>1/7</th>
						<th>4/8</th>
					</tr>
					<tr class="third_row">
						<th class="first_col t_3-1">c</th>
						<th>2/2</th>
						<th>3/2</th>
						<th>1/2</th>
						<th>1/2</th>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="sequence">
			<div class="input_sequence"><span>Входная последовательность:</span> <strong></strong> </div>
			<div class="output_sequence">Выходная последовательность: 
				<input class="valueOfsequence" type="text" name="output_sequence">
			</div>
			<div class="body_end_button">
				<button class="end_button" type="submit" title="Отправить ответ на платформу">Отправить ответ</button>
			</div>
		</div>
	</form>

	<div class="next_sim">Перейти к следующему тренажеру:</div>
	<div class="links">
		<a href="https://kemtatam.github.io/Filling-in-the-transition-exit-table" 
			class="link" id="l1" title="Заполнение таблицы по графу">1</a>
		<a href="https://kemtatam.github.io/Designation-an-Output-Sequence" 
			class="link" id="l2" title="Указание выходной последовательности">2</a>
		<a href="https://kemtatam.github.io/Filling-the-table-according-to-the-scheme" 
			class="link" id="l3" title="Заполнение таблицы по схеме">3</a>
		<a href="https://kemtatam.github.io/Specifying-a-function-according-to-the-diagram" 
			class="link" id="l4" title="Указание значения функции по схеме">4</a>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
